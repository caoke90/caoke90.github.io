    <meta name="description" content="A magical documentation generator." />

            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"

    #carbonads {

<body>
<div id="app">Loading ...</div>
<script src="lib/index.js"></script>
<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // Docsify configuration
  window.$docsify = {
    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    ga: 'UA-106147152-1',
    matomo: {
      host: '//matomo.thunderwave.de',
      id: 6,
    },
    name: 'LCache.js',
    search: {
      noData: {
        '/es/': '¡No hay resultados!',
        '/de-de/': 'Keine Ergebnisse!',
        '/ru-ru/': 'Никаких результатов!',
        '/zh-cn/': '没有结果!',
        '/': 'No results!',
      },
      paths: 'auto',
      placeholder: {
        '/es/': 'Buscar',
        '/de-de/': 'Suche',
        '/ru-ru/': 'Поиск',
        '/zh-cn/': '搜索',
        '/': 'Search',
      },
    },
    vueComponents: {
      'button-counter': {
        template:
          '<button @click="count += 1">You clicked me {{ count }} times</button>',
        data: function() {
          return {
            count: 0,
          };
        },
      },
    },
    vueGlobalOptions: {
      data: function() {
        return {
          count: 0,
          message: 'Hello, World!',
          // Fake API response
          images: [
            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
          ],
        };
      },
      computed: {
        timeOfDay: function() {
          const date = new Date();
          const hours = date.getHours();

          if (hours < 12) {
            return 'morning';
          } else if (hours < 18) {
            return 'afternoon';
          } else {
            return 'evening';
          }
        },
      },
      methods: {
        hello: function() {
          alert(this.message);
        },
      },
    },
    vueMounts: {
      '#counter': {
        data: function() {
          return {
            count: 0,
          };
        },
      },
    },
  };
</script>
<script src="lib/docsify.min.js"></script>
<script src="lib/search.min.js"></script>
<script src="lib/prism-bash.min.js"></script>
<script src="lib/prism-markdown.min.js"></script>
<script src="lib/prism-nginx.min.js"></script>
<script src="lib/prism-php.min.js"></script>
<script src="lib/vue.min.js"></script>
<!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
</body>
</html>
