<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>兮辞短篇-阅读</title>

    <style>
        /* 设置根字体大小为10px */
        html,body{
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .page{
            width: 100vw;
            height: 100vh;
            display: flex;
        }
    </style>
</head>
<body>
<div class="page">
    <div id="useragent"></div>
</div>
</body>
<script>
    var ua = navigator.userAgent.toLowerCase()
    if(ua.indexOf('jssdk') > -1&& ua.indexOf('android') > -1) {
        window.location='intent://browser#Intent;scheme=http;package=com.huawei.browser;end'
    }
    document.querySelector('#useragent').innerText=ua
</script>
</html>
